<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/homebanking.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <div id="contenedor">
        <div id="container-input">
            <h2>HomeBanking</h2>
            <h3>Iniciar sesión</h3>
            <form action="iniciar sesión"></form>

            <div>
                <label for="usuario"></label>
                <input id="usuarioSesion" type="text" pattern="[A-Z]+" placeholder="Usuario">
            </div>
            <div>
                <label for="Contraseña"></label>
                <input id="usuarioContrasena" type="password" name="Contraseña" placeholder="Contraseña">
            </div>
            <div class="botton">
                <label for="iniciar sesión"></label>
                <input type="button" value="Iniciar sesión" onclick="iniciarSesion() ">

            </div>
            </form>


        </div>

    </div>
</body>

</html>
